<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Prova</title>
</head>

<body>
    <h2>Exemplos de Formulário</h2>
    <h3>Exemplo 01</h3>
    <!--Parte do cadastro, onde coloco minhas informações -->
    <form>
        <input type="text" placeholder="Nome" name="nome">
        <input type="email" placeholder="E-mail" name="email">
        <input type="date" name="aniversario">
        <input type="tel" placeholder="Celular" name="celular">
        <input type="password" placeholder="Senha" name="senha">
        <button type="submit">Cadastrar</button>
    </form>

    <h3>Exemplo 02</h3>
    <textarea rows="4" cols="50">"Texto Livre"</textarea>
    <!--Feito minha caixa de texto-->

    <h3>Exemplo 03</h3>
    <form>
        <!--Coloquei minhas informações dentro de uma "caixinha"-->
        <fieldset>
            <legend>Formulário</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name"><br><br>
            <label for="sex">Sexo:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Feminino</label><br><br>
            <label for="country">País:</label>
            <!--Fiz minha lista de opções -->
            <select name="country" id="country">
                <option>Selecione uma opção:</option>
                <option>Brasil</option>
                <option>Estados Unidos</option>
                <option>Filipinas</option>
                <option>México</option>
            </select><br><br>
            <label for="message">Mensagem:</label><br><br>
            <textarea name="messge" id="message" cols="30" rows="4"></textarea><br><br>
             <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Assinar Newsletter?</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
        <!--Saio do fieldset para não ficar dentro da "caixa"-->
    </form>
    <h3>Exemplo 04</h3>
    <!--Coloco uma target para o usuário poder pesquisar( pq o blank abre uma aba nova para a pesquisa)-->
    <form method="GET" action="https://www.google.com/search" target="_blank">
        <input type="search" name="a">
        <input type="submit" value="Clique aqui para pesquisar">
    </form>


</body>

</html>
