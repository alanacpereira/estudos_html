<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu DropDown</title>

    <style>
        .dropbtn {
            background-color: #38814b;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            /* O cursor serve para quando colocarmos o mouse em cima do quadrado de pesquisa, 
            irá ficar a maozinha(que faz o L/ ela faz, não eu!!) */
            cursor: pointer;
        }

        .dropdown {
            /* Quando o position é um static( Ele é o padrão que vem)
            Esse elemento continua ocupar o mesmo espaço, */
            /* porém pode ser movido com top,left,right,bottom */
            position: relative;
            display: inline-block;
        }

        .dropdown-conteudo {
            /* Para esconder o conteudo */
            display: none;
            /* A posição no absoluto, será seguida pelo relativo(pq ele é o pai/ absoluto o filho) */
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            /* O box-shadow é a nossa sombra */
            box-shadow: 0 8px 16px 0 rgba( 0, 0, 0, 0.2);
            /* O z-index é para deixar por camadas(como no figma) */
            z-index: 1;
        }

        .dropdown-conteudo a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            /* Faz com que o link ocupe toda a largura disponível (no block ele "pega" ela inteira*/
            display: block;
        }

        .dropdown-conteudo a:hover {
            /* Eu coloco o hover para que haja uma ação(quando passar o mouse em cima)
         pegando toda a linha */
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-conteudo {
            /* Quando passar o mouse sobre o elemento (classe .dropdown) 
            o conteudo oculto é exibido */
            display: block;
        }

        .dropdown:hover .dropbtn {
            /* Vou fazer com que o botão principal quando exibido mude de cor */
            background-color: rgb(4, 105, 41);
        }

    </style>
</head>

<body>
    <h2>Menu DropDown SESI</h2>
    <p>Mova o mouse até o botão para abrir o menu DropDown</p>
    <div class="dropdown">
        <button class="dropbtn">DropDown</button>
        <div class="dropdown-conteudo">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>

</html>
